{{ if isset .Site.Params "usluga" }}

<section class="bar background-white"> 
<div class="container">

    <div id="usluga">
        <h1 style="text-align:center; text-transform:uppercase; letter-spacing:6px;">Servis pruža sledeće usluge:</h1>  
        <h3 style="text-align:center;" >Kvalitetan i pouzdan servis rashladne opreme iz oblasti komercijalnog i industrijskog hlađenja.</h3>    
    </div>
    
    <div class="items">
    {{ range $usluge := where $.Site.Pages ".Params.usluga" true }}
    
        <div class="item">
            <div class="icon" id="icon">
                <a href="{{.Params.url}}">
                    <img src= "{{ .Params.image }}">
                </a>
           
            </div>
            <div class="text">
                <h3>{{.Params.name}}</h3>
                <p>{{.Params.description}}</p>
            </div>
            
        </div>
  
    {{ end }}
</div>
    
</div>
   

</section>
{{end}}
